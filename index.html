<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador 0.0</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        #search-container {
            text-align: center;
        }

        #search-input {
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
        }

        #result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #FFC107;
            border-radius: 10px;
            background-color: #FFEB3B;
            text-align: center;
        }

        #heart {
            color: #FF4081;
            font-size: 30px;
        }

        #result p {
            font-size: 40px; /* Tamaño de fuente */
            color: #FFB300; /* Color del texto */
            text-shadow: 2px 2px 0px #fff, -2px -2px 0px #fff, 2px -2px 0px #fff, -2px 2px 0px #fff; /* Contorno */
            margin: 10px 0; /* Espaciado */
        }
    </style>
</head>
<body>

    <div id="search-container">
        <h1>Buscador 0.0</h1>
        <input type="text" id="search-input" placeholder="Cual es el pollo que mas te ama?">
        <button id="search-button" onclick="search()">Buscar</button>
    </div>

    <div id="result">
        <img src="images (6).jpg" alt="Pollito" width="100">
        <p>Po yo</p>
        <div id="heart">❤️❤️❤️❤️❤️❤️</div>
    </div>

    <script>
        function search() {
            const input = document.getElementById('search-input').value;
            if (input === "Cual es el pollo que mas te ama?") {
                document.getElementById('result').style.display = 'block';
            } else {
                alert("Por favor, busca la frase correcta.");
            }
        }
    </script>

</body>
</html>
